    <script>
        function copyIP() {
    const ip = document.getElementById('server-ip').textContent;
    const notification = document.getElementById('copy-notification');
    
    navigator.clipboard.writeText(ip)
        .then(() => {
            notification.removeAttribute('hidden');
            setTimeout(() => {
                notification.setAttribute('hidden', '');
            }, 2000);
        })
        .catch(err => {
            console.error('Ошибка копирования:', err);
            alert('Не удалось скопировать IP. Пожалуйста, скопируйте вручную.');
        });
}

// Game details update function
function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode, volume, lang, gamemodeNice) {
    document.getElementById('current-map').textContent = mapname;
    document.getElementById('maxplayers').textContent = `0/${maxplayers}`;
    document.getElementById('gamemode').textContent = gamemodeNice || gamemode;
}

// File download status
function DownloadingFile(fileName) {
    document.getElementById('fileDL').textContent = fileName;
}

// Status text update
function SetStatusChanged(status) {
    document.getElementById('status').textContent = status;
}

// Progress update
function SetFilesTotal(total) {
    document.getElementById('total').textContent = total;
}

function SetFilesNeeded(needed) {
    document.getElementById('needed').textContent = needed;
}

function SetProgress(percent) {
    document.getElementById('percent').textContent = percent;
    document.getElementById('progressbar').style.width = percent + '%';
}

// Server stats update
function updateServerStats() {
    fetch('https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v0002/?key=F2F958828742F45D7724697523253AE4&steamids=85568392931643197')
        .then(response => response.json())
        .then(data => {
            const players = data.response.players;
            if (players && players.length > 0) {
                const playerCount = players.length;
                document.getElementById('maxplayers').textContent = `${playerCount}/32`;
            }
        })
        .catch(error => console.error('Error fetching server stats:', error));
}

// Обновляем статистику каждые 30 секунд
updateServerStats();
setInterval(updateServerStats, 30000);
